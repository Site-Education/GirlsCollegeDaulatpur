    <style>
        /* Global Styles */
        body {
            font-size: 1rem;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            background: #E0FFFF;
        }

        /* Custom Navbar Color and Padding */
        .navbar-custom {
            background-color: #FFF8DC;
            padding-left: 2vw;
            padding-right: 2vw;
        }

        .navbar a:hover {
            background-color: #9b1d38;
            border-radius: 0.25rem;
        }

        /* Image Gallery */
        .image-gallery-container {
            max-width: 80%; /* Limit the width of the gallery container */
            margin: 0 auto; /* Center the gallery */
            padding: 20px;
        }

        .image-gallery {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.1vw;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            width: 25vw; /* Equal width */
            height: 25vw; /* Equal height (to make square images) */
            max-width: 250px; /* Max size */
            max-height: 250px; /* Max size */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container without stretching */
            border-radius: 4px;
        }

        /* Modal (Full-Screen View) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 4px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-item {
                width: 40vw; /* Adjusted width for medium screens */
                height: 40vw; /* Same height */
                max-width: 200px;
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .image-item {
                width: 50vw; /* Adjusted width for smaller screens */
                height: 50vw; /* Same height */
                max-width: 150px;
                max-height: 150px;
            }
        }
        .caption {
    position: absolute;

    right: 0;
    text-align: center;
    color: white;
    font-size: 1rem;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px;
}


        /* Prevent image drag */
        img {
            user-drag: none;
        }

    <!-- Modal for Full Image View -->
    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="modal-nav modal-next" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="fullImage" src="" alt="Full Image">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            { src: "./gallery/aa.jpg", caption: "Caption for Image 1" },
            { src: "./gallery/ff.jpg", caption: "Caption for Image 2" },
            { src: "./gallery/jj.jpg", caption: "Caption for Image 3" },
            { src: "./gallery/kk.jpg", caption: "Caption for Image 4" },
            { src: "./gallery/aa.jpg", caption: "Caption for Image 5" },
            { src: "./gallery/bb.jpg", caption: "Caption for Image 6" },
            { src: "./gallery/cc.jpg", caption: "Caption for Image 7" },
            { src: "./gallery/dd.jpg", caption: "Caption for Image 8" },
            { src: "./gallery/ee.jpg", caption: "Caption for Image 9" },
            { src: "./gallery/ff.jpg", caption: "Caption for Image 10" },
            { src: "./gallery/gg.jpg", caption: "Caption for Image 11" },
            { src: "./gallery/hh.jpg", caption: "Caption for Image 12" },
            { src: "./gallery/ii.jpg", caption: "Caption for Image 13" },
            { src: "./gallery/jj.jpg", caption: "Caption for Image 14" },
            { src: "./gallery/zz.jpg", caption: "Caption for Image 15" },
            { src: "./gallery/xx.jpg", caption: "Caption for Image 16" }
        ];

        function openModal(index) {
            currentImageIndex = index;
            const { src } = images[currentImageIndex];
            updateModalContent(src);
            const modal = document.getElementById("imageModal");
            modal.style.display = "flex";
            modal.classList.add('show');
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            const { src } = images[currentImageIndex];
            updateModalContent(src);
        }

        function updateModalContent(imageSrc) {
            document.getElementById("fullImage").src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
            modal.classList.remove('show');
        }

        document.getElementById("imageModal").addEventListener("click", function (e) {
            if (e.target === document.getElementById("imageModal")) {
                closeModal();
            }
        });

        // Prevent right-click to stop downloading images
        document.querySelectorAll('img').forEach(image => {
            image.addEventListener('contextmenu', (event) => {
                event.preventDefault();
                alert('Right-click is disabled. Image download is not allowed.');
            });

            image.addEventListener('dragstart', (event) => {
                event.preventDefault();
            });
        });
    </script>
