<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Girls College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-size: 1rem;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            background: #E0FFFF;
        }

        /* Custom Navbar Color and Padding */
        .navbar-custom {
            background-color: #FFF8DC;
            padding-left: 2vw;
            padding-right: 2vw;
        }

        .navbar a:hover {
            background-color: #9b1d38;
            border-radius: 0.25rem;
        }

        /* Image Gallery */
        .image-gallery {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            width: 200px; /* Fixed width for all images */
            height: auto; /* Let the height adjust based on image aspect ratio */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a shadow to create a card effect */
        }

        .image-item img {
            width: 100%;
            height: auto; /* Keep aspect ratio intact */
            object-fit: cover; /* Ensures that the image covers the entire container without distortion */
            border-radius: 8px;
        }

        /* Image scaling on hover */
        .image-item img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Position caption at the bottom */
        .caption {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            margin: 0;
        }

        /* Modal (Full-Screen View) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            max-height: 80vh; /* Ensures image does not exceed the viewport height */
            object-fit: contain; /* Ensure the image maintains its aspect ratio */
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-item {
                width: 150px; /* Adjusted for tablet or medium-sized screens */
                height: auto; /* Let height adjust based on image aspect ratio */
            }
        }

        @media (max-width: 480px) {
            .image-item {
                width: 120px; /* Adjusted for smaller mobile screens */
                height: auto; /* Let height adjust based on image aspect ratio */
            }
        }

        /* Prevent image drag */
        img {
            user-drag: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-300 via-indigo-200 to-blue-300">

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom p-2">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="Government-Girls-College-Daulatpur.html">Govt Girls College Daulatpur</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black active" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="ONLINE-TEST.html">ONLINE TEST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="ABOUT-US.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="CONTACT-US.html">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 style="text-align:center; font-size: 2rem;">Image Gallery</h1>

    <!-- Image Gallery -->
    <div class="image-gallery">
        <div class="image-item" onclick="openModal(0)">
            <img src="./gallery/aa.jpg" alt="Image 1">
            <div class="caption">Caption for Image 1</div>
        </div>
        <div class="image-item" onclick="openModal(1)">
            <img src="./gallery/aa.jpg" alt="Image 2">
            <div class="caption">Caption for Image 2</div>
        </div>
        <div class="image-item" onclick="openModal(2)">
            <img src="./gallery/jj.jpg" alt="Image 3">
            <div class="caption">Caption for Image 3</div>
        </div>
        <div class="image-item" onclick="openModal(3)">
            <img src="./gallery/kk.jpg" alt="Image 4">
            <div class="caption">Caption for Image 4</div>
        </div>
        <div class="image-item" onclick="openModal(4)">
            <img src="images/jj.jpg" alt="Image 5">
            <div class="caption">Caption for Image 5</div>
        </div>
        <!-- More Images... -->
    </div>

    <!-- Modal for Full Image View -->
    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="modal-nav modal-next" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="fullImage" src="" alt="Full Image">
            <div id="modalCaption" class="caption"></div>
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            { src: "./gallery/aa.jpg", caption: "Caption for Image 1" },
            { src: "./gallery/aa.jpg", caption: "Caption for Image 2" },
            { src: "./gallery/jj.jpg", caption: "Caption for Image 3" },
            { src: "./gallery/kk.jpg", caption: "Caption for Image 4" },
            { src: "./gallery/jj.jpg", caption: "Caption for Image 5" }
        ];

        // Function to open the modal with full-size image and caption
        function openModal(index) {
            currentImageIndex = index;
            const { src, caption } = images[currentImageIndex];
            updateModalContent(src, caption);
            const modal = document.getElementById("imageModal");
            modal.style.display = "flex";
            modal.classList.add('show');
        }

        // Function to change the image (Previous / Next)
        function changeImage(direction) {
            currentImageIndex += direction;

            // Ensure the index is within bounds
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }

            const { src, caption } = images[currentImageIndex];
            updateModalContent(src, caption);
        }

        // Function to update the modal content
        function updateModalContent(imageSrc, captionText) {
            document.getElementById("fullImage").src = imageSrc;
            document.getElementById("modalCaption").innerText = captionText;
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
            modal.classList.remove('show');
        }

        // Close the modal when clicking outside the modal content
        document.getElementById("imageModal").addEventListener("click", function (e) {
            if (e.target === document.getElementById("imageModal")) {
                closeModal();
            }
        });

        // Prevent right-click to stop downloading images
        document.querySelectorAll('img').forEach(image => {
            image.addEventListener('contextmenu', (event) => {
                event.preventDefault();
                alert('Right-click is disabled. Image download is not allowed.');
            });

            // Prevent image dragging
            image.addEventListener('dragstart', (event) => {
                event.preventDefault();
            });
        });
    </script>

</body>
</html>
