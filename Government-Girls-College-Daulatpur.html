<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Girls College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-size: 1rem;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            background: #E0FFFF;
        }

        /* Custom Navbar Color and Padding */
        .navbar-custom {
            background-color: #FFF8DC;
            padding-left: 2vw;
            padding-right: 2vw;
        }

        .navbar a:hover {
            background-color: #9b1d38;
            border-radius: 0.25rem;
        }

        /* Image Gallery */
        .image-gallery-container {
            max-width: 100%; /* Limit the width of the gallery container */
            margin: 0 auto; /* Center the gallery */
            padding: 20px;
        }

        .image-gallery {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.1vw;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            width: 25vw; /* Equal width */
            height: 25vw; /* Equal height (to make square images) */
            max-width: 250px; /* Max size */
            max-height: 250px; /* Max size */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Privacy Overlay */
        .image-item::after {
            content: "No Screenshots Allowed";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden; /* Initially hidden */
        }

        .image-item:hover::after {
            visibility: visible; /* Display on hover */
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container without stretching */
            border-radius: 4px;
        }

        /* Modal (Full-Screen View) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 4px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-item {
                width: 45vw; /* Adjust width for medium screens */
                height: 45vw; /* Same height */
                max-width: 200px;
                max-height: 200px;
            }

            .navbar-custom {
                padding-left: 1vw;
                padding-right: 1vw;
            }

            .modal-content img {
                width: 80%; /* Ensures images fit well on mobile screens */
                height: auto;
            }

            .modal-close {
                font-size: 24px; /* Smaller close button */
            }

            .modal-nav {
                font-size: 24px; /* Smaller navigation buttons */
            }
        }

        @media (max-width: 480px) {
            .image-item {
                width: 50vw; /* Adjust width for smaller screens */
                height: 50vw; /* Same height */
                max-width: 150px;
                max-height: 150px;
            }

            .navbar-custom {
                padding-left: 2vw;
                padding-right: 2vw;
            }

            .modal-content img {
                width: 90%; /* Ensures better fit for smaller screens */
                height: auto;
            }

            .modal-close {
                font-size: 20px;
            }

            .modal-nav {
                font-size: 20px;
            }
        }

        /* Prevent image drag */
        img {
            user-drag: none;
        }

        /* Disable right-click and image dragging */
        img {
            pointer-events: none; /* Disable interaction with images */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-300 via-indigo-200 to-blue-300">

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom p-2">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="Government-Girls-College-Daulatpur.html">Govt Girls College Daulatpur</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black active" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="ONLINE-TEST.html">ONLINE TEST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="ABOUT-US.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="CONTACT-US.html">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 style="text-align:center; font-size: 2rem;">Image Gallery</h1>
 
    <div class="image-gallery-container">
        <h4 style="text-align:center; font-size: 1rem; color: red;">Vist of Prof Muhammad Suliman Siyal Director College Education Shaheed benazir Abad Region<br>7-3-25</h4>
        <div class="image-gallery">
            <!-- First set of images -->
            <div class="image-item" onclick="openModal(0)">
                <img src="./gallery/SB1.jpg" alt="Image 1">
                <div class="caption">Image 1 Caption</div>
            </div>
            <div class="image-item" onclick="openModal(1)">
                <img src="./gallery/SB2.jpg" alt="Image 2">
            </div>
            <div class="image-item" onclick="openModal(2)">
                <img src="./gallery/SB3.jpg" alt="Image 3">
            </div>
            <div class="image-item" onclick="openModal(3)">
                <img src="./gallery/SB4.jpg" alt="Image 4">
            </div>
             <div class="image-item" onclick="openModal(4)">
                <img src="./gallery/SB5.jpg" alt="Image 5">
            </div>
             <div class="image-item" onclick="openModal(5)">
                <img src="./gallery/SB6.jpg" alt="Image 6">
            </div>
             <div class="image-item" onclick="openModal(6)">
                <img src="./gallery/SB7.jpg" alt="Image 7">
            </div>
        </div>
    </div>

    <!-- Modal for Full Image View -->
    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="modal-nav modal-next" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="fullImage" src="" alt="Full Image">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            { src: "./gallery/SB1.jpg", caption: "Caption for Image 1" },
            { src: "./gallery/SB2.jpg", caption: "Caption for Image 2" },
            { src: "./gallery/SB3.jpg", caption: "Caption for Image 3" },
            { src: "./gallery/SB4.jpg", caption: "Caption for Image 4" },
            { src: "./gallery/SB5.jpg", caption: "Caption for Image 5" },
            { src: "./gallery/SB6.jpg", caption: "Caption for Image 6" },
            { src: "./gallery/SB7.jpg", caption: "Caption for Image 7" }
        ];

        function openModal(index) {
            currentImageIndex = index;
            const { src } = images[currentImageIndex];
            updateModalContent(src);
            const modal = document.getElementById("imageModal");
            modal.style.display = "flex";
            modal.classList.add('show');
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            const { src } = images[currentImageIndex];
            updateModalContent(src);
        }

        function updateModalContent(imageSrc) {
            document.getElementById("fullImage").src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
            modal.classList.remove('show');
        }

        document.getElementById("imageModal").addEventListener("click", function (e) {
            if (e.target === document.getElementById("imageModal")) {
                closeModal();
            }
        });

        // Disable right-click to prevent image downloads
        document.querySelectorAll('img').forEach(image => {
            image.addEventListener('contextmenu', (event) => {
                event.preventDefault();
                alert('Right-click is disabled. Image download is not allowed.');
            });

            image.addEventListener('dragstart', (event) => {
                event.preventDefault();
            });
        });

        // Disable keyboard shortcuts for screenshots (Common ones like PrintScreen, etc.)
        window.addEventListener("keydown", (e) => {
            if (e.key === "PrintScreen" || e.ctrlKey && (e.key === "s" || e.key === "S" || e.key === "c" || e.key === "C")) {
                e.preventDefault();
                alert("Screenshots and downloads are disabled.");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
