<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Girls College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-size: 1rem;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            background: #E0FFFF;
        }

        /* Custom Navbar Color and Padding */
        .navbar-custom {
            background-color: #FFF8DC;
            padding-left: 2vw;
            padding-right: 2vw;
        }

        .navbar a:hover {
            background-color: #9b1d38;
            border-radius: 0.25rem;
        }

        /* Gallery container styling */
        .gallery {
            display: block;
            border: 1px solid gray;
            box-sizing: border-box;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            height: 100%;
        }

        /* Image styling for gallery */
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images maintain their aspect ratio */
            transition: all 0.3s ease;
        }

        /* Row styling */
        .row {
            margin-right: 0;
            margin-left: 0;
        }

        .col-12, .col-md-4, .col-lg-3 {
            padding-right: 0;
            padding-left: 0;
        }

        /* Hover effect on gallery item */
        .gallery:hover {
            border: 1px solid #333;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }

        .modal img {
            width: 80%;
            max-width: 50rem;
            height: auto;
        }

        .close {
            position: absolute;
            top: 2%;
            right: 2%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* Next/Previous buttons */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em;
            cursor: pointer;
        }

        .prev {
            left: 5%;
        }

        .next {
            right: 5%;
        }

        /* Hover effect for the buttons */
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* Download Button Styling */
        .download-btn {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .col-lg-3 {
                width: 25%;
            }
        }

        @media (max-width: 768px) {
            .col-md-4 {
                width: 33.33%;
            }
        }

        @media (max-width: 576px) {
            .col-12 {
                width: 100%;
            }

            .gallery img {
                height: auto;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-300 via-indigo-200 to-blue-300">

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom p-2">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="Government-Girls-College-Daulatpur.html">Govt Girls College Daulatpur</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black active" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="ONLINE-TEST.html">ONLINE TEST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="ABOUT-US.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="CONTACT-US.html">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Image Gallery -->
    <div class="container py-3">
        <h1 style="text-align:center; font-size: 2rem;">Image Gallery</h1>

        <div class="row" id="galleryRow">
            <!-- Gallery Items -->
            <div class="col-12 col-md-4 col-lg-3">
                <div class="gallery">
                    <a href="#" onclick="openModal(0)">
                        <img src="./gallery/aa.jpg" alt="aa" class="img-fluid">
                    </a>
                </div>
            </div>
            <!-- Add more gallery items as before -->
        </div>
    </div>

    <!-- Modal for viewing larger image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Large Image">
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="next" onclick="changeImage(1)">&#10095;</span>
        <button id="downloadBtn" class="download-btn" onclick="downloadImage()">Download Image</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Array of image paths
        const images = [
            './gallery/aa.jpg',
            './gallery/jj.jpg',
            './gallery/ii.jpg',
            './gallery/hh.jpg',
            './gallery/gg.jpg',
            './gallery/ff.jpg',
            './gallery/ee.jpg',
            './gallery/dd.jpg',
            './gallery/cc.jpg',
            './gallery/bb.jpg',
            './gallery/jj.jpg',
            './gallery/kk.jpg'
        ];

        let currentImageIndex = -1;

        // Function to open the modal with the clicked image
        function openModal(index) {
            currentImageIndex = index;
            document.getElementById('imageModal').style.display = 'flex';
            document.getElementById('modalImage').src = images[currentImageIndex]; // Set the clicked image
            document.getElementById('downloadBtn').style.display = 'block'; // Show download button
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Function to change images (Next/Previous)
        function changeImage(direction) {
            currentImageIndex += direction;

            // If current index is out of bounds, wrap around
            if (currentImageIndex < 0) currentImageIndex = images.length - 1;
            if (currentImageIndex >= images.length) currentImageIndex = 0;

            // Update the image source in the modal
            document.getElementById('modalImage').src = images[currentImageIndex];
        }

        // Function to download the image
        function downloadImage() {
            const image = document.getElementById('modalImage').src;
            const a = document.createElement('a');
            a.href = image;
            a.download = image.substring(image.lastIndexOf('/') + 1); // Use image filename as download name
            a.click();
        }

        // Disable right-click on images
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('contextmenu', function(event) {
                event.preventDefault();
            });
        });
    </script>

    <!-- Bootstrap JavaScript (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
