<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Girls College</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-size: 1rem;
            line-height: 1.2;
            margin: 0;
            padding: 0;
            background: #E0FFFF;
        }

        /* Custom Navbar Color and Padding */
        .navbar-custom {
            background-color: #FFF8DC;
            padding-left: 2vw;
            padding-right: 2vw;
        }

        .navbar a:hover {
            background-color: #9b1d38;
            border-radius: 0.25rem;
        }

        /* Image Gallery */
        .image-gallery-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .image-gallery {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1vw;
        }

        .image-item {
            position: relative;
            cursor: pointer;
            width: 25vw;
            height: 25vw;
            max-width: 250px;
            max-height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        /* Modal for Full Image View */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            border-radius: 4px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }

        .modal-prev {
            left: 20px;
        }

        .modal-next {
            right: 20px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .image-item {
                width: 40vw; 
                height: 40vw;
                max-width: 200px;
                max-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .image-item {
                width: 50vw; 
                height: 50vw; 
                max-width: 150px;
                max-height: 150px;
            }
        }

        /* Watermark Style */
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
            pointer-events: none;
            user-select: none;
            z-index: 100;
        }

        /* Disable Right-Click and Drag */
        img {
            user-drag: none;
        }

        /* Preventing screenshots via mobile detection */
        @media all and (max-width: 480px) {
            body::before {
                content: "Screenshots are disabled.";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 2rem;
                z-index: 1000;
                pointer-events: none;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-300 via-indigo-200 to-blue-300">

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom p-2">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="Government-Girls-College-Daulatpur.html">Govt Girls College Daulatpur</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-black active" aria-current="page" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="ONLINE-TEST.html">ONLINE TEST</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="ABOUT-US.html">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="CONTACT-US.html">CONTACT US</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 style="text-align:center; font-size: 2rem;">Image Gallery</h1>
 
    <div class="image-gallery-container">
        <h4 style="text-align:center; font-size: 1rem; color: red;">Visit of Prof Muhammad Suliman Siyal Director College Education Shaheed Benazirabad Region<br>7-3-25</h4>
        <div class="image-gallery">
            <!-- Image Items Here -->
            <div class="image-item" onclick="openModal(0)">
                <img src="./gallery/SB1.jpg" alt="Image 1">
                <div class="watermark">Govt Girls College</div>
            </div>
        </div>
    </div>

    <!-- Modal for Full Image View -->
    <div class="modal" id="imageModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <span class="modal-nav modal-prev" onclick="changeImage(-1)">&#10094;</span>
        <span class="modal-nav modal-next" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="fullImage" src="" alt="Full Image">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = [
            { src: "./gallery/SB1.jpg", caption: "Caption for Image 1" },
            // More images...
        ];

        function openModal(index) {
            currentImageIndex = index;
            const { src } = images[currentImageIndex];
            updateModalContent(src);
            const modal = document.getElementById("imageModal");
            modal.style.display = "flex";
            modal.classList.add('show');
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            }
            const { src } = images[currentImageIndex];
            updateModalContent(src);
        }

        function updateModalContent(imageSrc) {
            document.getElementById("fullImage").src = imageSrc;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
            modal.classList.remove('show');
        }

        document.getElementById("imageModal").addEventListener("click", function (e) {
            if (e.target === document.getElementById("imageModal")) {
                closeModal();
            }
        });

        // Disable right-click and drag on images
        document.querySelectorAll('img').forEach(image => {
            image.addEventListener('contextmenu', (event) => {
                event.preventDefault();
                alert('Right-click is disabled. Image download is not allowed.');
            });

            image.addEventListener('dragstart', (event) => {
                event.preventDefault();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
